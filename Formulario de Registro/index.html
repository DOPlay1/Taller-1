<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulario de Registro</title>
	<link rel="stylesheet" href="CSS/index.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body>
	<section class="form-register">
		<h4>Formulario de Registro</h4>
		<input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese su Nombre">
		<input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
		<input class="controls" type="text" name="direccion" id="apellido" placeholder="Ingrese su Dirección">
		<input class="controls" type="number" name="number" id="apellido" placeholder="Ingrese su Teléfono">
		<input class="controls" type="email" name="user_email" id="email" required placeholder="Ingrese su Correo">
		<input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
		<div class="checkbox">
			<p class="p1">Esta becado</p>
			<input type="checkbox" name="check" id="checkbox1">
			<label for="checkbox1">Sí</label>
			<input type="checkbox" name="check" id="checkbox2">
			<label for="checkbox2">No</label><br>
			<br>
			<label class="fecha" for="date">Ingrese su Fecha de Nacimiento</label>
            <input type="date" id="date" name="user_date"><br>
			<br>
            <label>Elija un Color</label><br>
            <input type="color"><br>
			<br>
			<label for="acerca">Acerca de ti:</label><br>
            <textarea id="acerca" name="user_about" size="25" maxlength="300"> </textarea><br>
			<br>
            <label>Seleccione su sexo</label><br>
            <input type="radio" name="genero" value="Masculino"> Masculino<br>
            <input type="radio" name="genero" value="Femenino"> Femenino<br>
			<input type="radio" name="genero" value="Femenino"> Otro<br>
			<br>
            <label for="universidad">Seleccione la Facultad</label><br>
            <select name="Area" id="Area">
			<option>Artes</option>
			<option>Ciencia Administrativas y Económicas</option>
			<option>Educación y Ciencias Sociales</option>
            <option>Derecho y Ciencias Forenses</option>
			<option>Ingenieria</option>
			<option>Medicina</option>
			</select>
        </div>
		<input class="botons" type="submit" value="REGISTRAR">
	</section>
</body>
</html>
